<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hertz - UTS | Checkout</title>
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container container-navbar">
        <a class="navbar-brand" href="index.html">
          Hertz - UTS
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="nav-link-cart" href="cart.html">
                Cart
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <a class="nav-link nav-link-back" href="cart.html">
        < Back to Cart
      </a>
      <br />
    </div>

    <div class="container container-checkout">
      <h3>Customer Details and Payment</h3>
      <br />
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <br />
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <br />
        <div class="form-inline">
          <label class="my-1 mr-2">Payment type</label>
          <select class="custom-select my-1 mr-sm-2">
            <option selected>Choose...</option>
            <option value="1">VISA</option>
            <option value="2">MasterCard</option>
            <option value="3">PayPal</option>
          </select>
        </div>
        <h5 style="float: right;">Total: <span class="payment-span"></span></h5>
        <br />
        <br />
        <button type="submit" class="btn-checkout" style="float: right;">Pay</button>
      </form>
    </div>
  </main>

  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
